{% extends 'base.html' %}

{% block header %}
    <p class="lead">タスク削除のページです</p>
{% endblock header%}

{% block content %}

<div class="container">

<!-- トップへ戻る -->
<p>
    <a href="{% url 'top' %}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">トップへ戻る</a>
</p>

<p>このタスクを削除してもよろしいですか？</p>

<table class="table table-bordered">
    <tr>
        <td>タスク名</td>
        <td>{{ object.title }}</td>
    </tr>
    <tr>
        <td>メモ</td>
        <td>{{ object.memo }}</td>
    </tr>
    <tr>
        <td>優先度</td>
        <td>{{ object.get_priority_display }}</td>
    </tr>
    <tr>
        <td>期限</td>
        <td>{{ object.duedate }}</td>
    </tr>
</table>
<p>
<form action="" method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">削除する</button>
</form>
</div>
{% endblock content %}
