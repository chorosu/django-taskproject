{% extends 'base.html' %}
{% load static %}

{% block header %}
    <p class="lead">タスク一覧のページです</p>
{% endblock header%}

{% block content %}
<div class="container">
    <p>
    <a href="{% url 'create' %}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">新規作成</a>
    </p>

    {% for item in item_list %}
        <div class="alert alert-{{ item.priority }}" role="alert">
            <h2>{{ item.title }}</h2>
            <p>期日：{{ item.duedate }}</p>
            <a href="{% url 'detail' item.pk %}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">詳細</a>
            <a href="{% url 'update' item.pk %}" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">編集</a>
            <a href="{% url 'delete' item.pk %}" class="btn btn-danger" tabindex="-1" role="button" aria-disabled="true">削除</a>
        </div>
    {% endfor %}

</div>
{% endblock content %}
